<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Which café would you like to go to?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/boss.png" alt="Bo's Coffee" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Bo's Coffee"
          />Bo's Coffee</label
        >
      </div>
      <div class="food-item">
        <img src="food/route80.jpg" alt="route80" />
        <label
          ><input type="checkbox" name="food" value="route80" /> Route80 Coffee Roasters</label
        >
      </div>
      <div class="food-item">
        <img src="food/cocon.jpg" alt="Cocon Cafe" />
        <label
          ><input type="checkbox" name="food" value="Cocon Cafe" /> Cocon Cafe</label
        >
      </div>
      <div class="food-item">
        <img src="food/heirmana.jpg" alt="heirmana" />
        <label><input type="checkbox" name="food" value="heirmana" />Cafe Heirmana</label>
      </div>
      <div class="food-item">
        <img src="food/Kai.jpg" alt="kai" />
        <label><input type="checkbox" name="food" value="kai" />Kai Coffee</label>
      </div>
      <div class="food-item">
        <img src="food/tago.jpg" alt="tago" />
        <label><input type="checkbox" name="food" value="tago" /> TAGO</label>
      </div>
      <div class="food-item">
        <img src="food/uptown.jpg" alt="uptown" />
        <label><input type="checkbox" name="food" value="uptown" /> Uptown Café and Resto</label>
      </div>
      <div class="food-item">
        <img src="food/sky.jpg" alt="sky" />
        <label><input type="checkbox" name="food" value="sky" /> Sky Lounge Café</label>
      </div>
     </div>
	  <div class="food-item">
        <img src="food/Divers.jpg" alt="divers" />
        <label><input type="checkbox" name="food" value="divers" />Ayyy nasagol hehehehe</label>
      </div>
     </div>
	 <br>
	 </br>

      Next ʕ•́ᴥ•̀ʔっ
    </button>
  </body>
</html>
